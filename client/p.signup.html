<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mapinc. the easiest way to mark your area</title>
  <link rel="shortcut icon" href="asset/image/favicon.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Prompt">
  <link rel="stylesheet" href="asset/css/style.min.css">
</head>
<body id="page-signup">
  <div class="lyt-fullscreen separate-wrapper blue">
    <div class="background-block" style="background-image:url('https://maps.googleapis.com/maps/api/staticmap?center=-6.218096,106.802711&zoom=15&size=1000x1000&scale=2&maptype=roadmap&key=AIzaSyA_muvCxO4FqTWepNvaArWY1CmrSAyRp3w')"></div>
    <div class="cover-block">
      <div class="separate-box">
        <div class="lyt-vertical">
          <div class="wrapper">
            <div class="logo-wrapper text-center">
              <img class="logo circle" src="asset/image/logo-circle-inverse.png" style="display:inline-table; width:40px; height:40px; vertical-align:middle;" />
              <img class="logo block" src="asset/image/logo-block-inverse.png" style="display:inline-table; margin:0px 0px 0px 10px; vertical-align:middle;" />
            </div>
          </div>
        </div>
      </div>
      <div class="separate-box">
        <div class="lyt-vertical">
          <div class="wrapper">
            <div class="content-box">
              <div class="content-header">
                <h4><strong>Register Page</strong></h4>
              </div>
              <div class="content-body">
                <form id="content-form">
                <div class="form-group">
                  <label for="txt-email">Email</label>
                  <input id="txt-email" type="text" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group">
                  <label for="txt-password">Password</label>
                  <input id="txt-password" type="password" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group">
                  <div class="alert alert-danger" role="alert">...</div>
                </div>
                <button type="submit" class="btn btn-warning btn-block">SIGN UP</button>
                <div class="form-action text-center">
                  <a href="p.signin.html">Already have an account?</a>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="asset/js/core.min.js"></script>
  <script src="asset/js/p.signup.min.js"></script>
</body>
</html>
